<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/categories">Categorias</a>
        </li>
        <li class="breadcrumb-item active">
            {{pageTitle}}
        </li>
    </ol>
</nav>


<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">Formulário de Categoria: {{currentAction}}</h1>
    </div>

    <div class="col-md float-right">
        <a routerLink="/categories" class="btn btn-secundary btn-sm">Voltar</a>
    </div>
</div>

<form [formGroup]= "categoryForm" (submit)="submitForm()">
    
    <div class="card">
        <div class="card-header">
            {{pageTitle}}
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" formControlName="name">

                </div>
                <div class="form-group col">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
        </div>
    </div>
    <div class="float-right">
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </div>

</form>
